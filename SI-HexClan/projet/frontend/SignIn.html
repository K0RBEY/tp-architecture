<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="StyleSignIn.css">
  <script defer src="signIn.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="signin-header">Sign In</h1>
    
    <div id="signin-error-msg-holder">
      <p id="signin-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="signin-form">
      <input type="text" name="username" id="username-field" class="signin-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="signin-form-field" placeholder="Password">
      <input type="submit" value="Login" id="signin-form-submit">
    </form>
  
  <main>
</body>

</html>
