<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="StyleSignIn.css">
  <script defer src="signIn.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="signin-header">Sign Up</h1>
        <form id="signin-form">
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Username</b></label>
            <input type="text" name="username" id="username-field" class="signin-form-field" placeholder="Username">

            <label><b>Password</b></label>
            <input type="password" name="password" id="password-field" class="signin-form-field" placeholder="Password">

            <label><b>Repeat Password</b></label>
            <input type="password" name="password" id="password-field" class="signin-form-field" placeholder="Password">

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="submit" class="signup">Sign Up</button>
            </div>
        </form>

    <form id="signin-form">
      <input type="text" name="username" id="username-field" class="signin-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="signin-form-field" placeholder="Password">
      <input type="submit" value="Login" id="signin-form-submit">
    </form>
  
  <main>
</body>

</html>
