<div class="section-center">
<div class="container">

<div class="booking-form">
<form>

<div class="row">
<div class="col-md-6">
<div class="form-group">

<span class="form-label">Flying from</span>
    <!--  liste déroulante -->
<SELECT name="nom" size="3">
<OPTION selected>JFK
<OPTION>CDG
<OPTION>DTW
</SELECT>
<-- Fin liste -->
<p>Id: <input type="text" th:field="*{depart}" /></p>
        <p>Message: <input type="text" th:field="*{arrivee}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

<input class="form-control" type="text" placeholder="City or airport">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<span class="form-label">Flyning to</span>
    <!--  liste déroulante -->
<SELECT name="nom" size="3">
<OPTION>JFK
<OPTION selected>CDG
<OPTION>DTW
</SELECT>
    <!--  Fin liste -->
<p>Id: <input type="text" th:field="*{depart}" /></p>
        <p>Message: <input type="text" th:field="*{arrivee}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

<input class="form-control" type="text" placeholder="City or airport">
</div>
</div>
</div>
<div class="row">
<div class="col-md-3">
<div class="form-group">

    <!--  Ajout du prix -->
<span class="form-label">Prix</span>


<span class="form-label">Departing</span>
<input class="form-control" type="date" required>
</div>
</div>
<div class="col-md-3">
<div class="form-group">
<span class="form-label">Returning</span>
<input class="form-control" type="date" required>
</div>
</div>

<div class="col-md-3">
<div class="form-group">

</select>
