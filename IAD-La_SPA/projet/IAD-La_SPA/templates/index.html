{% extends 'base.html' %}

{% block head %}
<title>Login screen</title>
{% endblock %}

{% block body %}


<div class="body-login">
  <div class="login-box">
    <form method="POST">
      <h1>Login</h1>
      
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type=text name=name_users placeholder="Username" required>
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type=text name=password_users placeholder="Password" required>
      </div>

      <input class='btn' type=submit value=Login>
      {% if ids == False %}
      <h2>Incorrect IDs</h2>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
