<!DOCTYPE HTML>
<html lang="fr">
    <head>
		<meta charset="utf-8"> 
		<script type="text/javascript" src="calendrier.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="design.css">       
        <title>Trouvez votre vol !</title>
	</head>
 
	<body>
	<!-- Formulaire pour trouver un vol -->
	<table width=400 height=200>
		<br>
        <caption class="blocktext"><B><h1> TROUVER UN VOL </h1></B></caption>
		<br>
		<form class="blocktext" method="post" action="page2.html">
 
			<tr>
				<td>
					<label for="Aéroport de départ">Aéroport de départ:</label> : 
					<br><br>
					<select name="Aéroport de départ" id="aéroport">
						<option value="1">JFK</option>
						<option value="2">CDG</option>
						<option value="3">FTW</option>  
					</select>
				</td>
				<td>
					<label>Aéroport d'arrivée</label> : 
					<br><br>
					<select name="Aéroport d'arrivée" id="aéroport">
						<option value="1">JFK</option>
						<option value="2">CDG</option>
						<option value="3">FTW</option>
					</select>
				</td>
				<td>
					<!-- Tableau qui contiendra le calendrier ! -->	 
					<tr>
						<td>
							<label>Date de départ :</label>
							<br><br>
							<input type="date" name="date">
						</td>	
					</tr>
				</td>
			</tr>
		</form>
	</table>
	<input type="submit" value="Rechercher un vol">
</body>
</html>
